<!DOCTYPE html>
<html>

    <head>
        <title> 
       World War III: Rock Paper Scissors
        </title>
        <link type='text/css' rel='stylesheet' href='style.css' />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src='script.js'></script>
    </head>

    <body>
      

        <div class="container">
            <button class="choice" id="rock">rock</button>
            <button class="choice" id="paper">paper</button>
            <button class="choice" id="scissors">scissors</button>
            <button class="choice" id="spock">spock</button>
            <button class="choice" id="lizard">lizard</button>
             

            <p>
                <strong>Computer's choice:</strong><br/>
                <span id="computer-choice"></span>
            </p>
            <p>
                <strong>Winner:</strong><br/>
                <span id="winner"></span>
                <image id="trump"></image>
                <image id="winner!"></image>
            </p>

        </div>

  </body>

</html>
